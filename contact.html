		<form action="" method="post"  id="contact-form">
		
			Name<br>
			<input type="text" name="contactName" class="required" id="contactName" value="" /> <br>
			E-mail Address<br>
            <input type="text" name="contactEmail" class="required" id="contactEmail" value="" /> <br>
			Phone Number<br>
			<input type="text" name="contactPhone" id="contactPhone" value="" /> <br>
			Subject<br>
            <input type="text" name="contactSubject" class="required" id="contactSubject" value="" /> <br>
			Message<br>
			<textarea  class="required" name="contactMessage" id="contactMessage" rows="" cols=""></textarea> <br>
			<input type="submit" value="send" id="submitForm" /> <br>
			<input type="checkbox" name="messageCopy" value="copy" checked="checked">E-mail me a copy
			
		</form>
